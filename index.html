<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced IP Address Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="calculator-window">
      <div class="window-header">
        <h1>Advanced IP Address Calculator</h1>
      </div>

      <div class="content-area">
        <!-- IP Address Input (4 octets) -->
        <div class="input-section">
          <label class="section-label">IP Address:</label>
          <div class="ip-octets">
            <input type="text" class="octet-input" id="octet1" maxlength="3" size="3" />
            <span class="octet-separator">.</span>
            <input type="text" class="octet-input" id="octet2" maxlength="3" size="3" />
            <span class="octet-separator">.</span>
            <input type="text" class="octet-input" id="octet3" maxlength="3" size="3" />
            <span class="octet-separator">.</span>
            <input type="text" class="octet-input" id="octet4" maxlength="3" size="3" />
          </div>
        </div>

        <!-- Network Type and Controls -->
        <div class="controls-section">
          <div class="control-group">
            <label>Network Type:</label>
            <select id="networkType">
              <option value="A">Class A</option>
              <option value="B">Class B</option>
              <option value="C">Class C</option>
            </select>
            <span class="network-range" id="networkRange">1.0.0.0 - 126.255.255.255</span>
          </div>
        </div>

        <!-- Subnets Section -->
        <div class="section">
          <div class="section-header">Subnets</div>
          <div class="fields-section">
            <div class="field-row">
              <div class="field-group">
                <label>--Binary:</label>
                <input type="text" id="binary" size="35" readonly />
              </div>
            </div>
            
            <div class="field-row">
              <div class="field-group">
                <label>--Mask:</label>
                <select id="mask"></select>
              </div>
              <div class="field-group">
                <label>--Hosts:</label>
                <input type="text" id="hosts" size="15" readonly />
              </div>
            </div>

            <div class="field-row">
              <div class="field-group">
                <label>Subnet ID:</label>
                <input type="text" id="subnetID" size="15" readonly />
              </div>
              <div class="field-group">
                <label>Broadcast Address:</label>
                <input type="text" id="broadcast" size="15" readonly />
              </div>
            </div>

            <div class="field-row">
              <div class="field-group">
                <label>Multicast:</label>
                <input type="text" id="multicast" value="N/A" size="15" readonly />
              </div>
              <div class="field-group checkbox-group">
                <label>
                  <input type="checkbox" id="allowOneSubnetBit" />
                  Allow 1 subnet bit
                </label>
              </div>
            </div>

            <div class="field-row">
              <div class="field-group">
                <label>Subnet bits:</label>
                <select id="subnetBits"></select>
              </div>
              <div class="field-group">
                <label>Mask bits:</label>
                <select id="maskBits"></select>
              </div>
              <div class="field-group">
                <label>Max subnets:</label>
                <select id="maxSubnets"></select>
              </div>
              <div class="field-group">
                <label>Max hosts:</label>
                <select id="maxHosts"></select>
              </div>
            </div>
          </div>
        </div>

        <!-- Supernets Section -->
        <div class="section">
          <div class="section-header">Supernets</div>
          <div class="fields-section">
            <div class="field-row">
              <div class="field-group">
                <label>--Mask:</label>
                <select id="supernetMask"></select>
              </div>
              <div class="field-group">
                <label>--Mask bits:</label>
                <select id="supernetMaskBits"></select>
              </div>
              <div class="field-group">
                <label>--Max supernets:</label>
                <select id="maxSupernets"></select>
              </div>
              <div class="field-group">
                <label>--Max addresses:</label>
                <select id="maxAddresses"></select>
              </div>
            </div>
          </div>
        </div>

        <!-- Route and Address Range -->
        <div class="section">
          <div class="fields-section">
            <div class="field-row">
              <div class="field-group">
                <label>Route:</label>
                <input type="text" id="route" size="20" readonly />
              </div>
              <div class="field-group">
                <label>Address Range:</label>
                <input type="text" id="addressRange" size="30" readonly />
              </div>
            </div>
          </div>
        </div>

        <!-- Bit Map Visualization -->
        <div class="bitmap-section">
          <div class="section-label">Bit Map</div>
          <div class="bitmap-container">
            <div id="bitmap" class="bitmap-grid"></div>
            <div class="bitmap-legend">
              <div class="legend-item">
                <span class="legend-color network"></span>
                <span>Network</span>
              </div>
              <div class="legend-item">
                <span class="legend-color subnet"></span>
                <span>Subnet</span>
              </div>
              <div class="legend-item">
                <span class="legend-color host"></span>
                <span>Host</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
