<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subnet Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Subnet Calculator</h1>
  <input type="text" id="ipInput" placeholder="Enter IP (e.g., 192.168.1.1/24)" />
  <button onclick="calculate()">Calculate</button>
  <div id="output"></div>

  <h2>VLSM Calculator</h2>
  <input type="text" id="vlsmBase" placeholder="Enter base network (e.g., 192.168.0.0/24)" />
  <textarea id="vlsmSizes" placeholder="Enter required host counts, one per line"></textarea>
  <button onclick="calculateVLSM()">Calculate VLSM</button>
  <div id="vlsmOutput"></div>

  <script src="script.js"></script>
</body>
</html>
